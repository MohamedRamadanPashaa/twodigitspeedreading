<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Mind | 2-D</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main Style File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Header -->
    <div class="header">
      <h2 class="logo">Strong Mind</h2>
      <i class="fas fa-brain"></i>
      <p>2-digit numbers system</p>
    </div>
    <!-- End Header -->

    <!-- Start Start Page -->
    <div class="train start">
      <div class="container">
        <select name="choose-table" id="choose-table">
          <option value="object1">Object 1</option>
          <option value="object2">Object 2</option>
          <option value="action">Action</option>
        </select>
        <button class="start-button" id="start-button">Start</button>
      </div>
    </div>
    <!-- End Start Page -->

    <!-- Start Cutdown -->
    <div class="train cutdown-page">
      <div class="container">
        <span></span>
      </div>
    </div>
    <!-- End Cutdown -->

    <!-- Start Play -->
    <div class="train play">
      <div class="container">
        <div class="word">
          <!-- <h2>منصب ثلاثي</h2> -->
        </div>
        <div class="answer">
          <!-- <span>56</span>
          <span>23</span>
          <span>14</span> -->
        </div>
        <div class="timer">
          <span>00:00</span>
        </div>
        <div class="current-result">0</div>
      </div>
    </div>
    <!-- End Play -->

    <!-- Start Results -->
    <div class="results train">
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>score</th>
              <th>time</th>
              <th>accuracy</th>
              <th>Table</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="score"></td>
              <td class="time"></td>
              <td class="accuracy"></td>
              <td class="table"></td>
            </tr>
          </tbody>
        </table>
        <div class="submit">
          <button class="main-page">Try Another One</button>
        </div>
      </div>
    </div>
    <!-- End Results -->

    <script src="JS/script.js"></script>
  </body>
</html>
